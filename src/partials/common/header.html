<header class="header-section {=$theme}">
  <div class="container header-container">
    <nav class="header-nav">
      <ul class="site-nav {=$nav-theme}">
        <li>
          <a class="site-nav-link {=$home-page}" href="./index.html">Home</a>
        </li>
        <li>
          <a class="site-nav-link {=$hotel-page}" href="./hotel.html">Hotel</a>
        </li>
        <li>
          <a class="site-nav-link {=$restaurant-page}" href="./restaurant.html">
            Restaurant
          </a>
        </li>
        <li>
          <a class="site-nav-link {=$room-page}" href="./room.html">Room</a>
        </li>
      </ul>
    </nav>
    <a class="header-logo {=$logo-theme}" href="./index.html">
      <svg class="header-logo-icon" width="112" height="38">
        <use href="img/svg/icons.svg#icon-logo"></use>
      </svg>
    </a>
    <nav class="social-nav {=$icon-theme}">
      <ul class="social-items">
        <li class="social-item">
          <a
            class="social-link"
            href="https://www.instagram.com"
            aria-label="instagram"
            target="_blank"
            rel="noreferrer noopener"
          >
            <svg class="social-icon" width="24" height="24">
              <use href="/img/svg/icons.svg#icon-instagram"></use>
            </svg>
          </a>
        </li>
        <li class="social-item">
          <a
            class="social-link"
            href="https://www.facebook.com"
            aria-label="facebook"
            target="_blank"
            rel="noreferrer noopener"
          >
            <svg class="social-icon" width="24" height="24">
              <use href="/img/svg/icons.svg#icon-facebook"></use>
            </svg>
          </a>
        </li>
        <li class="social-item">
          <a
            class="social-link"
            href="https://twitter.com"
            aria-label="twitter"
            target="_blank"
            rel="noreferrer noopener"
          >
            <svg class="social-icon" width="24" height="24">
              <use href="/img/svg/icons.svg#icon-twitter"></use>
            </svg>
          </a>
        </li>
      </ul>
    </nav>
    <button
      class="menu-toggle {=$menu-icon-theme} js-open-menu"
      aria-expanded="false"
      aria-controls="mobile-menu"
    >
      <svg class="menu-toggle-icon">
        <use href="img/svg/icons.svg#icon-menu"></use>
      </svg>
    </button>
  </div>
</header>
